<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../estilos/productos.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>productos</title>
</head>
<body>
    <header>
        <nav>
            <img src="../imagenes/logo-hiraoka-desktop.webp" alt="logo">
            <button class="categs"><i class="bi bi-list"></i> Categorías</button>
            <div class="relative">
                
                <input type="text" placeholder="Buscador" class="pl-10 pr-4 py-2 border border-gray-300 rounded w-full">
                <i class="bi bi-search absolute top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            
            <a href=""><i class="bi bi-person"></i> Ingresa</a>
            <a href=""><i class="bi bi-journal-check"></i> Crear cuenta</a>
            <a href=""><i class="bi bi-cart"></i> Mi carrito</a>
        </nav>
    </header>
    <main>
        <div class="segundo_nav">
            <a href="">Nuestras tiendas</a>
            <a href="">Blog</a>
            <a href="">Catálogo</a>
            <a href="">Black Friday</a>
            <a href="">Teléfono</a>
            <a href="">OKA</a>
        </div>
        <div class="producto">
            <div id="carouselSmallExample" class="carousel_small slide">
                <div class="carousel_small-inner">
                    <div class="carousel_small-item active">
                      <img src="../imagenes/productos/cel_1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel_small-item">
                      <img src="../imagenes/productos/cel_2.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel_small-item">
                      <img src="../imagenes/productos/cel_3.webp" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel_small-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel_small-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel_small-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel_small-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="../imagenes/productos/cel_1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="../imagenes/productos/cel_2.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="../imagenes/productos/cel_3.webp" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>

        <aside>
            <h4>Producto</h4>
            <h4>Modelo</h4>
            <ul>
                <li>característica 1</li>
                <li>característica 2</li>
                <li>característica 3</li>
                <li>característica 4</li>
            </ul>
            <h1>Precio Oferta</h1>
            <p>precio regular</p>
            <label for="cantidad">Cantidad</label>
            <div class="sumar-restar-carrito">
                <button class="restar">-</button>
                <p>0</p>
                <button class="sumar">+</button>
            </div>
            <button class="agregar">Agregar al carrito</button>
            <button class="agregar"><i class="bi bi-heart"></i>Agregar a favoritos</button>
        </aside>
        <section>
            <div class="otros_productos"></div>
        </section>
        <section>
            <div class="descripcion"></div>
            <div class="especificaciones"></div>
            <div class="ficha"></div>
        </section>
    </main>
    <footer>
        <div></div>
        <div class="logo"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
