<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../estilos/productos.css">
    <link rel="icon" href="../imagenes/hiraoka_icon.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>productos</title>
</head>
<body>
    <header>
        <nav>
            <img src="../imagenes/logo-hiraoka-desktop.webp" alt="logo" id="logo-back">
            <button class="categs"><i class="bi bi-list"></i> Categorías</button>
            <div class="relative">
                
                <input type="text" placeholder="Buscador" class="pl-10 pr-4 py-2 border border-gray-300 rounded w-full">
                <i class="bi bi-search absolute top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            
            <a href=""><i class="bi bi-person"></i> Ingresa</a>
            <a href=""><i class="bi bi-journal-check"></i> Crear cuenta</a>
            <a href=""><i class="bi bi-cart"></i> Mi carrito</a>
        </nav>
    </header>
    <main class="carrito">
        <section class="tabla">
            <table>
                <thead>
                    <tr>
                        <th><span>Artículo</span></th>
                        <th><span>Cantidad</span></th>
                        <th><span>Precio</span></th>
                        <th><span>Subtotal</span></th>
                        <th><span>Acciones</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>CELULAR</td>
                        <td>3</td>
                        <td>1000</td>
                        <td>3000</td>
                        <td>eliminar</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="resumen">
            <div>
                <h2>Resumen</h2>
                <h5><span id="productos"></span> Productos</h5>
                <h4>Total: <span id="total"></span></h4>
                <button id="comprar">Comprar</button>
            </div>
        </section>
    </main>
    <footer>
        <div></div>
        <div class="logo"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	<script>
        let inicio = document.getElementById('logo-back');
        inicio.style.cursor = 'pointer';
        inicio.addEventListener('click', () =>{
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
